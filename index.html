<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        h1 {
            color: limegreen;
            font-weight: bold;
        }
        body { background: black; 
             font-size: 4rem; }
        button {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive; }
    </style>
</head>
<body>
    <h1>MATI DO WYNAJĘCIA</h1>
    <div style="display: grid;">
        <button onclick="let d = document.getElementById('divCennik');
            let kom = document.createElement('p');
            kom.textContent = 'SZYSTKO GIT';
            if (!d) { kom.textContent = 'ZESRAŁĘ SIĘ'; 
                document.body.appendChild(kom); }
            if (d.hidden) { d.hidden = false; } else { d.hidden = true; }
            ">
            CENNIK
        </button>
        <div id="divCennik" hidden style="
            display: flex; justify-content: center; ">
                <p style="flex: 1; border-right: 3px solid limegreen;">W PASZCZU</p>
                <p style="flex: 1; border-left: 3px solid limegreen;">50 ZŁ</p>
        </div>
    </div>

</body>
</html>
