<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SE SIEDZIMY CNIE</title>
    <style>
        h1 {
            color: limegreen;
            font-weight: bold;
        }
        body { background: black; 
             font-size: 4rem; }
        button {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>MATI DO WYNAJĘCIA</h1>
    <div style="display: grid;">
        <button onclick="let d = document.getElementById('divCennik');
            let kom = document.createElement('p');
            kom.textContent = 'SZYSTKO GIT';
            if (!d) { kom.textContent = 'ZESRAŁĘ SIĘ'; 
                document.body.appendChild(kom); }
            if (d.hidden) { d.hidden = false; } else { d.hidden = true; }
            ">
            CENNIK
        </button>
        <div id="divCennik" hidden style="
            display: flex; justify-content: center; ">
                <p style="flex: 1; border-right: 3px solid limegreen;">W PASZCZU</p>
                <p style="flex: 1; border-left: 3px solid limegreen;">50 ZŁ</p>
        </div>
    </div>
    <button class="btn-danger">EO</button>
</body>
</html>
